<div class="modal fade" id="squarespaceModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Cerrar</span></button>
              <h3 class="modal-title" id="lineModalLabel">Agregar Noticia</h3>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="titleNew">Titulo</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Titulo Noticia">
              </div>
              <div class="form-group">
                <label for="descriptionNew">Descripcion</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Descripción Noticia">
              </div>
              <div class="form-group">
                <label for="imageNew">Imagen</label>
                <input type="file" id="InputImage">
                <p class="help-block">Agregar imagen de Noticia.</p>
              </div>
            </form>

        </div>
          <div class="modal-footer">
              <div class="btn-group btn-group-justified" role="group" aria-label="group button">
                  <div class="btn-group" role="group">
                      <button type="button" class="btn btn-danger" data-dismiss="modal"  role="button">Cancelar</button>
                  </div>
                  <div class="btn-group" role="group">
                      <button type="button" id="saveImage" class="btn btn-primary btn-hover-green" data-action="save" role="button">Guardar</button>
                  </div>
              </div>
          </div>
      </div>
    </div>
  </div>
<div>
        <div class="modal fade" id="Singin" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Cerrar</span></button>
                          <h3 class="modal-title" id="lineModalLabel">Agregar Noticia</h3>
                      </div>
                      <div class="modal-body">
                          <form>
                            <div class="form-group">
                              <label for="titleNew">Titulo</label>
                              <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Titulo Noticia">
                            </div>
                            <div class="form-group">
                              <label for="descriptionNew">Descripcion</label>
                              <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Descripción Noticia">
                            </div>
                            <div class="form-group">
                              <label for="imageNew">Imagen</label>
                              <input type="file" id="InputImage">
                              <p class="help-block">Agregar imagen de Noticia.</p>
                            </div>
                          </form>
                      </div>
                      <div class="modal-footer">
                          <div class="btn-group btn-group-justified" role="group" aria-label="group button">
                              <div class="btn-group" role="group">
                                  <button type="button" class="btn btn-danger" data-dismiss="modal"  role="button">Cancelar</button>
                              </div>
                              <div class="btn-group" role="group">
                                  <button type="button" id="saveImage" class="btn btn-primary btn-hover-green" data-action="save" role="button">Guardar</button>
                              </div>
                          </div>
                      </div>
                  </div>
                </div>
              </div>
              <div class="modal fade" id="Singup" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Cerrar</span></button>
                                    <h3 class="modal-title" id="lineModalLabel">Registrate</h3>
                                </div>
                                <div class="modal-body">
                                    <form>
                                      <div class="form-group">
                                        <label for="titleNew">Usuario</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="User name">
                                      </div>
                                      <div class="form-group">
                                        <label for="InputEmail1">Correo Electronico</label>
                                        <input type="email" class="form-control" id="exampleInputPassword1" placeholder="E-Mail">
                                      </div>
                                      <div class="form-group">
                                          <label for="descriptionNew">Contraseña</label>
                                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                      </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <div class="btn-group btn-group-justified" role="group" aria-label="group button">
                                        <div class="btn-group" role="group">
                                            <button type="button" class="btn btn-danger" data-dismiss="modal"  role="button">Cancelar</button>
                                        </div>
                                        <div class="btn-group" role="group">
                                            <button type="button" id="saveImage" class="btn btn-primary btn-hover-green" data-action="save" role="button">Guardar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                          </div>
